<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>DemoEmailSubmitContentBoxHoverEffect</title>
</head>
<div class="mail">
    <h2>Submit an Email address</h2>
    <form name="form1" action="#">
        <ul>
            <li><input type='text' name='text1' /></li>
            <li>&nbsp;</li>
            <li class="submit"><input type="submit" name="submit" value="Submit"
                    onclick="ValidateEmail(document.form1.text1)" /></li>
            <li>&nbsp;</li>
        </ul>
    </form>
</div>

<div class="container">
    <div class="box">
        <div class="icon"><i class="fa fa-codepen" aria-hidden="true">

            </i></div>
        <div class="content">
            <h3> Codepen</h3>
            <p>Check out some code on my codepen.</p>
        </div>
    </div>
    <div class="box">
        <div class="icon"><i class="fa fa-github" aria-hidden="true">

            </i></div>
        <div class="content">
            <h3>GitHub</h3>
            <p>More code is on my github page.</p>
        </div>
    </div>
    <div class="box">
        <div class="icon"><i class="fa fa-comment-o" aria-hidden="true">

            </i></div>
        <div class="content">
            <h3>Comments</h3>
            <p>Feel free to leave  Comments.</p>
        </div>
    </div>

    

</body>
<script src="main.js"></script>
</html>
